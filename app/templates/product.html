{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Products</title>
</head>
    <center>
        <body>

            <h1>Products</h1>

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Storage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="{% url 'index' %}">{{ product.name }}</a></td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.storage }}</td>
                    </tr>
                </tbody>
            </table>
    </center>
</body>
</html>
